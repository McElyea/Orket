<!DOCTYPE html>
<html>
<head>
    <title>Orket Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0b0e14; color: #e0e0e0; height: 100vh; overflow: hidden; margin: 0; font-family: 'Inter', sans-serif; }
        .main-row { height: 70vh; }
        .footer-row { height: 30vh; border-top: 1px solid #333; }
        .panel { padding: 15px; border: 1px solid #222; overflow-y: auto; height: 100%; }
        .neon-purple { color: #bc13fe; }
        .logs-text { font-family: 'Fira Code', monospace; font-size: 0.85rem; color: #00ff41; }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row main-row">
            <div id="file-browser" class="col-6 panel">
                <h5 class="neon-purple">FILE BROWSER</h5>
                <div id="file-list"></div>
            </div>
            <div id="member-display" class="col-6 panel">
                <h5 class="neon-purple">DYNAMIC MEMBERS</h5>
                <div id="member-list"></div>
            </div>
        </div>
        <div class="row footer-row">
            <div class="col-4 panel">
                <h6>RAW LOGS</h6>
                <div id="logs" class="logs-text"></div>
            </div>
            <div class="col-4 panel">
                <h6>PERFORMANCE</h6>
                <canvas id="perfChart"></canvas>
            </div>
            <div class="col-4 panel">
                <h6>ENGINE TELEMETRY</h6>
                <canvas id="telemetryChart"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
