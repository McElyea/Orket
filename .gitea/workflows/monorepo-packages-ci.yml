name: Monorepo Packages CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.detect.outputs.any_changed }}
      matrix: ${{ steps.detect.outputs.matrix }}
      changed_ids: ${{ steps.detect.outputs.changed_ids }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Detect changed packages
        id: detect
        run: |
          python scripts/ci/detect_changed_packages.py --config .ci/packages.json --base-ref origin/main

  package_ci:
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.any_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect_changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.package.python_version }}

      - name: Install dependencies
        working-directory: ${{ matrix.package.working_directory }}
        run: |
          ${{ matrix.package.install_command }}

      - name: Stamp version preview (CalVer)
        run: |
          python scripts/ci/stamp_calver.py --pyproject "${{ matrix.package.pyproject }}" --package-path "${{ matrix.package.path }}" --dry-run

      - name: Run tests
        working-directory: ${{ matrix.package.working_directory }}
        run: |
          ${{ matrix.package.test_command }}

      - name: Run lint
        working-directory: ${{ matrix.package.working_directory }}
        run: |
          ${{ matrix.package.lint_command }}

  no_changes:
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.any_changed != 'true'
    steps:
      - name: No package-relevant changes
        run: |
          echo "No package paths changed. Skipping package jobs."
