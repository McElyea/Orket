name: Orket Sentinel

on:
  push:
  pull_request:

jobs:
  sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Orket Sentinel
        env:
          TRIPLELOCK_ROOTS: data/dto
        run: python3 tools/ci/orket_sentinel.py
